<!doctype html>
<html>
    <head>
        <title>nested-table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="nested-table" style="width:200%">
            <table border="1px solid" style="border-collapse: collapse;text-align: center;" width="100px">
                <tr>
                    <td colspan="1">1</td>
                    <td colspan="4">2</td>
                </tr>
                <tr>
                    <td rowspan="3">3</td>
                    <td>
                        <table id="inner-table" border="1px solid" style="background-color: orange;border-collapse: collapse" width="100%">
                            <tr>
                                <td>4</td>
                                <td>5</td>
                            </tr>
                            <tr>
                                <td>7</td>
                                <td>8</td>
                            </tr>
                        </table>
                    </td>
                    <td colspan="2" rowspan="1" style="background-color: yellow">
                        6
                    </td>
                </tr>
                <tr style="background-color: yellow">
                    <td colspan="1">9</td>
                    <td colspan="2">10</td>
                </tr>
            </table>
        </div>
        <br>
        <style>
        table, th, td {
            border: 2px  solid Black;
            border-collapse: collapse;

        }
        </style>

        <TABLE style="width:10%">
            <TR>
                <TD> 1 </TD>
                <TD> 2 </TD>
                </TR>
            <TR>
                <TD> 3 </TD>
                <TD>
                    <TABLE style="width:50%">
                        <TR>
                            <TD>
                                <TABLE style="width:50%"  bgcolor="orange">
                                    <TR>
                                        <TD> 4 </TD>
                                        <TD> 5 </TD>
                                        </TR>
                                    <TR>
                                        <TD> 7 </TD>
                                        <TD> 8 </TD>
                                        </TR>
                                    </TABLE>
                                </TD>
                            <TD  bgcolor="yellow" > 6 </TD>
                            </TR>
                        <TR>
                            <TD  bgcolor="yellow" > 9 </TD>
                            <TD  bgcolor="yellow" > 10 </TD>
                            </TR>
                        </TABLE>
                    </TD>
                </TR>
            </TABLE>
