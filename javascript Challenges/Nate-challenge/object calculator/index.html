    <script>
      

        function Calculator() {

this.read = function() {
  this.a = +prompt('a?');//4
  this.b = +prompt('b?');///2
};

this.sum = function() {
  return this.a + this.b;
};

this.mul = function() {
  return this.a * this.b;
};

this.mod = function() {
  return this.a % this.b;
};

this.div = function() {
  return this.a / this.b;
};
}

let calculator = new Calculator();
calculator.read();

alert( "Sum=" + calculator.sum() );
alert( "Multiplication=" + calculator.mul() );
alert( "Modulus=" + calculator.mod() );
alert( "Division=" + calculator.div() );
    
    </script>
