    <script>
      

        function Calculator() {

this.read = function() {
  this.a = +prompt('a?');//4
  this.b = +prompt('b?');///2
};

///ADDITION
this.sum = function() {
  return this.a + this.b;
};

///MULTIPLICATION
this.mul = function() {
  return this.a * this.b;
};

///SUBTRACTION
this.sub = function() {
  return this.a - this.b;
};

///DIVISION
this.div = function() {
  return this.a / this.b;
};
}

let calculator = new Calculator();
calculator.read();

alert( "Sum=" + calculator.sum() );
alert( "Multiplication=" + calculator.mul() );
alert( "Subtraction=" + calculator.sub() );
alert( "Division=" + calculator.div() );
    
    </script>
